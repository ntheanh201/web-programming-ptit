<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/pure-min.css" />
  <link rel="stylesheet" href="assets/css/pure-responsive-min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div id="main" class="main-admin-page">
    <div class="sidebar responsive-sidebar sidebar-admin">
      <div class="header-large">
        <h1>Woof Admin</h1>
        <nav class="nav">
          <ul>
            <li>
              <a class="pure-button active" href="login.html">Login</a>
              <a class="pure-button" href="register.html">Register</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
 
    <!-- login form -->
    <div class="content content-login-admin">
      <div class="header-medium">
        <div class="items">
          <h1 class="subhead">Login</h1>
          <form action="" method="get" class="pure-form pure-form-stacked">
            <fieldset>
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="Email" class="" value="" />

              <label for="password">Password</label>
              <input id="password" type="password" placeholder="Password" class="" value="" />

              <label for="remember" class="pure-checkbox">
                <input id="remember" type="checkbox" value="1" /> Remember me
              </label>

              <button type="submit" class="pure-button button-success">
                Sign in
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
