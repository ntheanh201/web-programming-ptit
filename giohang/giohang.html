<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gio hang</title>
    <link rel="stylesheet" href="giohang.css">
    <link rel="stylesheet" href="D:\LTW\web-programming-ptit\styles\main.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/370103b70e.js" crossorigin="anonymous"></script>
</head>

<body>


    <!---------------------------------------------------------------
    --------------------- TRANG CHU > GIO HANG-----------------------
    ----------------------------------------------------------------->
    <div class="title-main">
        <span class="icon-home">
                <a href="../trangChu/index.html">
                    <i class="fas fa-home"></i>
                </a>
            </span>
        <span class="gio-hang">Giỏ hàng</span>
    </div>
    <!---------------------------------------------------------------
    --------------------- END TRANG CHU > GIO HANG-------------------
    ----------------------------------------------------------------->


    <section class="main-cart-page main-container">
        <div class="main cart-container hidden">
            <div class="col-main cart-desktop-page cart-page">
                <div class="cart page-cart hidden">
                    <form action="">
                        <div class="scroll">
                            <div class="cart-thead">
                                <div style="width: 17%;" class="a-center">Sản phẩm</div>
                                <div style="width: 28%;" class="a-center">Tên sản phẩm</div>
                                <div style="width: 16%;" class="a-center">
                                    <span class="nobr">Đơn giá</span>
                                </div>
                                <div style="width: 14%;" class="a-center">Số lượng</div>
                                <div style="width: 20%;" class="a-center">Thành tiền</div>
                                <div style="width: 5%;" class="a-center">Xóa</div>
                            </div>
                            <!-- Body cart -->
                            <div class="cart-body">
                                <!-- Item 1 -->
                                <div class="item-cart">
                                    <div style="width:17%" class="image">
                                        <a class="product-img" href="#">
                                            <img src="/public/img/sanpham.jpg" alt="Anh san pham">
                                        </a>
                                    </div>
                                    <div style="width:28%;" class="a-center">
                                        <h2 class="product-name">
                                            <a href="#">Thức ăn cho chó</a>
                                        </h2>
                                    </div>
                                    <div style="width: 16%;" class="a-center">
                                        <span class="product-price">
                                            <span class="price">500.000đ</span>
                                        </span>
                                    </div>
                                    <div style="width: 14%;" class="a-center">
                                        <div class="quantity">
                                            <button class="count" type="button">-</button>
                                            <input class="number" type="text" name="" id="" value="1">
                                            <button class="count" type="button">+</button>
                                        </div>
                                    </div>
                                    <div style="width: 20%;" class="a-center">
                                        <span class="cart-price">
                                            <span class="price">500.500đ</span>
                                        </span>
                                    </div>
                                    <div style="width: 5%;" class="a-center">
                                        <span class="remove-item">
                                        <i class="fas fa-trash-alt"></i>
                                       </span>
                                    </div>
                                </div>

                                <!-- Item 2 -->
                                <div class="item-cart">
                                    <div style="width:17%" class="image">
                                        <a class="product-img" href="#">
                                            <img src="/public/img/sanpham.jpg" alt="Anh san pham">
                                        </a>
                                    </div>
                                    <div style="width:28%;" class="a-center">
                                        <h2 class="product-name">
                                            <a href="#">Thức ăn cho chó</a>
                                        </h2>
                                    </div>
                                    <div style="width: 16%;" class="a-center">
                                        <span class="product-price">
                                            <span class="price">500.000đ</span>
                                        </span>
                                    </div>
                                    <div style="width: 14%;" class="a-center">
                                        <div class="quantity">
                                            <button class="count" type="button">-</button>
                                            <input class="number" type="text" name="" id="" value="1">
                                            <button class="count" type="button">+</button>
                                        </div>
                                    </div>
                                    <div style="width: 20%;" class="a-center">
                                        <span class="cart-price">
                                            <span class="price">500.500đ</span>
                                        </span>
                                    </div>
                                    <div style="width: 5%;" class="a-center">
                                        <span class="remove-item">
                                        <i class="fas fa-trash-alt"></i>
                                       </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="submit">
            <div class="tinh-tong-tien">
                <span class="tong">Tổng tiền:</span>
                <span class="total">2000000 đ</span>
            </div>
            <ul class="checkout">
                <li class="clearfix">
                    <a href="/pageProductsByCate/productsByCate.html"><button class="tiep-tuc-mua">Tiếp tục mua hàng</button></a>
                    <button class=" thanh-toan ">Tiến hành đặt hàng</button>
                </li>
            </ul>
        </div>
    </section>

    <!---------------------------------------------------------------
    ---------------------END ITEM GIO HANG---------------------------
    ----------------------------------------------------------------->




</body>

</html>
