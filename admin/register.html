<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/pure-min.css" />
  <link rel="stylesheet" href="assets/css/pure-responsive-min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div id="main" class="pure-g">
    <div class="sidebar responsive-sidebar sidebar-admin">
      <div class="header-large">
        <h1>Woof Admin</h1>
        <nav class="nav">
          <ul>
            <li>
              <a class="pure-button" href="login.html">Login</a>
              <a class="pure-button active" href="register.html">Register</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="content content content-login-admin">
      <div class="header-medium">
        <div class="items">
          <h1 class="subhead">Register</h1>
          <form action="" method="get" class="pure-form pure-form-stacked">
            <fieldset>
              <label for="lastname">Last Name</label>
              <input id="lastname" type="text" placeholder="Last Name" class="" value="" />

              <label for="firstname">First Name</label>
              <input id="firstname" type="text" placeholder="First Name" class="" value="" />

              <label for="email">Email</label>
              <input id="email" type="email" placeholder="Email" class="" value="" />

              <label for="password">Password</label>
              <input id="password" type="password" placeholder="Password" class="" value="" />

              <button type="submit" class="pure-button button-success">Sign in
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
