<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/pure-min.css" />
  <link rel="stylesheet" href="assets/css/pure-responsive-min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <div id="layout" class="pure-g">
    <div class="sidebar sidebar-admin-nav sidebar-common-mobie">
      <div id="menu">
        <div class="pure-menu">
          <p class="pure-menu-heading">
            Woof Admin
            <a href="login.html" class="pure-button button-xxsmall">OUT</a>
          </p>
          <ul class="pure-menu-list">
            <li class="pure-menu-item">
              <a href="dashboard.html" class="pure-menu-link">Dashboard</a>
            </li>
            <li class="pure-menu-item">
              <a href="post-list.html" class="pure-menu-link">Products List</a>
            </li>
            <li class="pure-menu-item">
              <a href="post-form.html" class="pure-menu-link">Add Products</a>
            </li>
            <li class="pure-menu-item menu-item-divided pure-menu-selected">
              <a href="option-list.html" class="pure-menu-link">Orders List</a>
            </li>
            <li class="pure-menu-item">
              <a href="customer-list.html" class="pure-menu-link">Customer List</a>
            </li>
            <li class="menu-item-divided">
              <a href="supplier-list.html" class="pure-menu-link">Supplier List</a>
            </li>
            <li class="pure-menu-item menu-item-divided">
              <a href="profile.html" class="pure-menu-link">My Profile</a>
            </li>

          </ul>
        </div>
      </div>
    </div>

    <div class="content admin-profile-sidebar">
      <div class="header-small">
        <div class="items">
          <h1 class="subhead">My Profile</h1>
          <form action="#" method="" class="pure-form pure-form-stacked profile-edit-admin">
            <fieldset>
              <label for="lastname">Name</label>
              <input id="lastname" type="text" placeholder="Name" class="" value="" />
              <label for="firstname">First Name</label>
              <input id="firstname" type="text" placeholder="First Name" class="" value="" />
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="Email" class="" value="" disabled />
              <label for="username">Username</label>
              <input id="username" type="text" placeholder="Username" class="" value="" />
              <label for="password">Password</label>
              <input id="password" type="password" placeholder="Password" class="" value="" />
              <input type="hidden" name="id" value="1" />
              <button type="submit" class="pure-button button-success" style="padding: 10px 50px; margin-top: 10px;">
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
