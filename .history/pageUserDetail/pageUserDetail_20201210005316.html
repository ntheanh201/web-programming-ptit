<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pageUserDetail/userDetail.css">
    <!-- <link rel="stylesheet" href="/login-signin/stylelog-sign.css"> -->
    <link rel="stylesheet" href="/trangChu/style.css">
    <!-- <link rel="stylesheet" href="/styles/main.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="../fontawesome-free-5.14.0-web/css/fontawesome.min.css" rel="stylesheet">
    <link href="../fontawesome-free-5.14.0-web/css/brands.min.css" rel="stylesheet">
    <link href="../fontawesome-free-5.14.0-web/css/solid.min.css" rel="stylesheet">
    <title>User Detail</title>
</head>

<body>
   
   

  <div class="container">
    <div class="user-detail">
        <div class="user-top">
            <div class="item">
                <a href="/trangChu/index.html" style="color: white;">Trang chủ</a>
            </div>
            <div class="item active">
                Thông tin tài khoản
            </div>
        </div>  
        <div class="menu-user">
            <div class="account">
                <img src="/public/img/avatar.png" alt="avatar">
                <div class="info">
                    Tài khoản của
                    <strong>Username</strong>
                </div>
            </div>
        <div class="detail">
            <h3 class="title">
                Thông tin tài khoản
            </h3>
            <div class="user-content">
                <form action="">
                    <div class="form-item">
                        <label for="full-name" class="input-lable">Họ tên</label>
                        <input type="text" name="full-name" id="full-name" 
                            class="input-item">
                    </div>
                    <div class="form-item">
                        <label for="username" class="input-lable">Tên đăng nhập</label>
                        <input type="text" name="username" id="username" 
                            class="input-item">
                    </div>
                
                    <div class="form-item ">
                        <label for="email" class="input-lable" >Email</label>
                        <input type="text" name="email" id="email" class="input-item">
                    </div>
                    <div class="form-item date" id="birthday-hol">
                        <label for="birthday" class="input-lable">Ngày sinh</label>
                        <input autocomplete="off" class="input-item" data-date-format="DD/MM/YYYY" data-val="true"
                         id="Birthday" name="Birthday" type="text" value="">
                    </div>
                        <button type="button" class="userbutton">Cập nhật</button>
            
                </form>
            </div>
        </div>    
            
        </div>
    </div>
    
  </div>

   
</body>

</html>
